{# Tipping form. Submission triggered when 'Submit' button is clicked for specific fixture entry #}

<form style="display: inline;" 
    hx-trigger="click from:#predict-fixture-{{fixture.pk}}" 
    hx-post="{% url 'submit-prediction' fixture.pk %}">
    <input
        type="number" 
        min="0"
        max="30" 
        class="prediction-input" 
        name="home_goals" 
        required
        style="max-width: 2.5em;"
    />
    <input
        type="number" 
        min="0"
        max="30" 
        class="prediction-input" 
        name="away_goals" size=2 
        required
        style="max-width: 2.5em;"
    />
</form>
